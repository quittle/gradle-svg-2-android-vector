buildscript {
    repositories {
        mavenLocal()
        google()
    }

    final String pluginId = System.getenv('TEST_PLUGIN_ID_OVERRIDE') ?: 'svg-2-android-vector'

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.1'
        classpath "com.quittle:${pluginId}:+"
    }
}

plugins {
    id 'com.quittle.setup-android-sdk' version '3.1.0'
}

repositories {
    google()
    jcenter()
}

apply plugin: 'com.quittle.svg-2-android-vector'
apply plugin: 'android'

android {
    compileSdkVersion 29
    namespace 'com.example'

    sourceSets {
        main {
            final String altResDir = System.getenv 'ALTERNATIVE_RES_DIR'
            if (altResDir != null && altResDir.length() > 0) {
                res.srcDir altResDir
            }
        }
    }
}

svg2androidVector {
    if (Boolean.valueOf(System.getenv('FAIL_ON_WARNING'))) {
        failOnWarning = true
        failOnWarning true
    } else {
        failOnWarning false
        failOnWarning = false
    }
}
